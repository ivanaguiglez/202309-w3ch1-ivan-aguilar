<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="formulario para email" content="Formulario para email">
  <title>Email</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="js/validate.js" defer></script>
  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <form>
    <h1>email form:</h1>
    <div>
      <label for="sender">Sender:</label><input required id="sender" type="email" value="poor-student@isdicoders.com">
    </div>
    <div>
      <label for="recipient">To:</label><input required id="recipient" type="email"
        placeholder="Ex.:student@isdicoders.com">
    </div>
    <div>
      <label for="issue">Issue::</label><input required type="text" name="issue" id="issue">
    </div>
    <div>
      <label for="body-message">Message:</label><input required type="text" name="body-message" id="body-message">
    </div>

  </form>


</body>


</html>
