<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="formulario para email" content="Formulario para email">
  <title>Email</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="js/validate.js" defer></script>
  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <form>
    <h1>email form:</h1>
    <div>
      <label for="sender">Sender:</label><input required id="sender" type="email" value="poor-student@isdicoders.com">
    </div>
    <div>
      <label for="recipient">To:</label><input required id="recipient" type="email"
        placeholder="Ex.:student@isdicoders.com">
    </div>
    <div>
      <label for="issue">Issue::</label><input required type="text" name="issue" id="issue">
    </div>
    <div>
      <label for="body-message">Message:</label><input required type="text" name="body-message" id="body-message">
    </div>
    <div>
      <input type="file" name="file" id="file">
    </div>
    <div>
      <input type="checkbox" name="send-programmed" id="send-programmed">
      <label for="send-programmed">Program sending time:</label>
      <label for="sending-time"><input type="datetime-local" name="sending-time" id="sending-time"></label>
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>



</body>


</html>
